<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coding Studio est l'école d'apprentissage du déveoppement web de référence, venez vous inscrire en remplissant le formulaire.">
  <meta name="keywords" content="Coding Studio, école, développement, web, référence, school, ecole, ecole de programmation, ecole de developpement, ecole de developpement informatique, developpement web, developpement mobile, inscriptions">
  <title>Coding Studio - Inscriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Sixtyfour&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand logo-nav" href="./index.html">Coding Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./inscriptions.html">Inscriptions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./formations.html">Formations</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container p-2 h-100 d-flex justify-content-center align-items-center">
      <div class='card w-75'>
        <div class='card-header d-flex justify-content-center align-items-center'>
          <h1>Inscriptions</h1>
        </div>
        <form>
          <div class='card-body'>
            <div class='row d-flex flex-row justify-content-around mb-2 ms-2'>
              <div class='col-lg-3'>
                <div class='form-check form-check-inline'>
                  <input class="form-check-input" type="radio" name="monsieur" id="monsieur">
                  <label class="form-check-label" for="monsieur">
                    M.
                  </label>
                </div>
              </div>
              <div class='col-lg-3'>
                <div class='form-check form-check-inline'>
                  <input class="form-check-input" type="radio" name="madame" id="madame">
                  <label class="form-check-label" for="madame">
                    Mme.
                  </label>
                </div>
              </div>
              <div class='col-lg-3'>
                <div class='form-check form-check-inline'>
                  <input class="form-check-input" type="radio" name="autre" id="autre">
                  <label class="form-check-label" for="autre">
                    Iel
                  </label>
                </div>
              </div>
              <div class='col-lg-3'>
                <div class='form-check form-check-inline'>
                  <input class="form-check-input" type="radio" name="autre" id="autre">
                  <label class="form-check-label" for="autre">
                    Toi aussi tu ne sais pas ce que tu es ?
                  </label>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-lg-6'>
                <input type="mail" class="form-control mb-2" placeholder="Adresse mail">
              </div>
              <div class='col-lg-6'>
                <input type="text" class="form-control mb-2" placeholder="Nom Prénom">
              </div>
            </div>
            <textarea rows="10" class="form-control mb-2" placeholder="Donne nous quelques informations à propos de toi"></textarea>
          </div>
          <div class='card-footer d-flex justify-content-center align-items-center'>
            <button class="btn btn-primary" type="submit">
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
